<html>
    <head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'registration/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Registration</title>

    </head>
    <body>


  <div class="container">
      
    
      <form action ="{% url 'login:newuser' %}" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label>Name</label>
        <input type="text" class="form-control" name="first">
        </div>
        <div class="form-group">
          <label>User name</label>
          <input type="text" class="form-control" name="alias">
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="pw">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="pwcheck">
        </div>
  
      <input class="btn btn-info" type="submit" value="Register">
  

        <br>


       </form>
       <br>
       <h3>Already a member? Log in!</h3>

    <form action ="{% url 'login:log' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
          <label >User Name</label>
          <input type="text" class="form-control" name="alias">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="loginpw">
        </div>
             <input class="btn btn-success" type="submit" value="Log in">

      </form>


      <br>
     {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}  
           
   </div>
    </body>
</html>
